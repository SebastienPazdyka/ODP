      <h1 class="Gift text-center">Un petit geste, de grandes conséquences !</h1>
      
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Nom et Prénom</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Nora Cooper">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Adresse 1</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1 rue de la boustifaille">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Adresse 2(facultatif)</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Pays</label>
            <select id="inputState" class="form-control">
              <option selected>Choisir</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Code postal</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              J'accepte les conditions d'utilisations
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Soumetre un don</button>
        <small>En cliquant sur ce lien vous serez transférez vers le site des dons.</small>
